<script>

window.onload=function(){

width=window.innerWidth;
if(width<840){
   distH = document.getElementById('page').offsetTop + document.getElementsByClassName('container')[0].offsetLeft + 78;  /* vertical distance to window border */
   distW = (document.getElementsByClassName('container')[0].offsetLeft + document.getElementById('page').offsetLeft) * 2;  /* horizontal distance to window border */
} else {   
   distH = -20;  /* vertical distance to window border */
   distW = ((document.getElementsByClassName('container')[0].offsetLeft + document.getElementById('page').offsetLeft) * 2) + 100;  /* horizontal distance to window border */
}

   imgorgH = 10;  /* original image size */

   imgorgW = 209;



   /* determine display area */

   if (window.innerHeight) {

     docH = window.innerHeight;

     docW = window.innerWidth;

   } else if (document.body && document.body.offsetHeight) {

     docH = document.body.offsetHeight;

     docW = document.body.offsetWidth;

     /*distW = distW + 25;*/  /* reserve place for scrollbars in IE  */

     /*distH = distH + 40;*/

   } else {

     docH = 600;

     docW = 800;

   }

   docH =  docH - distH;

   docW =  docW - distW;





   /* calculate best fitting size */

   ratio = imgorgW/imgorgH;

   if(ratio < 1){ /* hochkant */

     var newH = docH;

     var newW = imgorgW * newH/imgorgH;

     if(newW > docW){

       var nw = docW;

       var nh = nw/newW * newH;

       newH = nh; newW = nw;

     }

   } else {

     var newW = docW;

     var newH = newW/imgorgW * imgorgH;

     if(newH>docH){

       var nh = docH;

       var nw = newW * nh/newH;

       newH = nh; newW = nw;

     }

   }



   /* update display */

   img = document.getElementById('introimg0');

   img.src = 'pics/white.jpg';

   img.style.height = newH+'px';

   img.style.width = newW+'px';

   img.style.marginLeft = distW/2; /*((docW - newW)/2) -document.getElementsByClassName('content')[0].offsetLeft  +'px';*/



}
